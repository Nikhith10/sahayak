<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sahayak - AI Assistant</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <main>
    <div class="chat-header">
      <h1>Sahayak</h1>
      <p class="status">Ready to help</p>
    </div>

    <div class="chat-container">
      <div class="chat-messages" id="chat-messages">
        <div class="message assistant-message">
          <div class="message-content">
            <p>Hello! I'm Sahayak, your AI assistant. How can I help you today? You can ask me questions or attach an
              image for
              analysis.</p>
          </div>
        </div>
      </div>

      <form class="chat-input-form">
        <input type="file" id="image-upload" accept="image/*" style="display: none;">

        <div class="attached-image" id="attached-image" style="display: none;">
          <img id="attached-preview" src="" alt="Attached image">
          <button type="button" id="remove-attachment" title="Remove image">Ã—</button>
        </div>

        <div class="input-container">
          <button type="button" id="attach-button" class="attach-btn" title="Attach image">ðŸ“Ž</button>
          <input type="text" name="prompt" placeholder="Type your message..." class="message-input" autocomplete="off">
          <button type="submit" class="send-btn" title="Send message">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
            </svg>
          </button>
        </div>
      </form>
    </div>
  </main>

  <script src="https://unpkg.com/markdown-it@8.4.2/dist/markdown-it.min.js"></script>
  <script src="https://unpkg.com/base64-js@1.3.0/base64js.min.js"></script>
  <script type="module" src="/main.js"></script>
</body>

</html>
