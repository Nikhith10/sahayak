<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baking with the Gemini API</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <main>
    <h1>Baking with the Gemini API</h1>
    <form>
      <div class="image-picker">
        <label class="image-choice">
          <input type="radio" name="chosen-image" value="/baked_goods_1.jpg">
          <img src="/baked_goods_1.jpg">
        </label>
        <label class="image-choice">
          <input type="radio" name="chosen-image" value="/baked_goods_2.jpg">
          <img src="/baked_goods_2.jpg">
        </label>
        <label class="image-choice">
          <input type="radio" name="chosen-image" value="/baked_goods_3.jpg">
          <img src="/baked_goods_3.jpg">
        </label>
        <label class="image-choice upload-choice">
          <input type="radio" name="chosen-image" value="uploaded">
          <div class="upload-placeholder">
            <span>ðŸ“·</span>
            <span>Upload Image</span>
          </div>
          <img class="uploaded-preview" style="display: none;">
        </label>
        <label class="image-choice text-only-choice">
          <input type="radio" checked name="chosen-image" value="none">
          <div class="text-only-placeholder">
            <span>ðŸ’¬</span>
            <span>Text Only</span>
          </div>
        </label>
      </div>
      <div class="file-upload" style="display: none;">
        <input type="file" id="image-upload" accept="image/*">
        <label for="image-upload">Choose an image file</label>
      </div>
      <div class="prompt-box">
        <label>
          <input name="prompt" placeholder="Enter instructions here" type="text"
            value="Hello! How can I help you today?">
        </label>
        <button type="submit">Go</button>
      </div>
    </form>
    <p class="output">(Results will appear here)</p>
  </main>

  <script src="https://unpkg.com/markdown-it@8.4.2/dist/markdown-it.min.js"></script>
  <script src="https://unpkg.com/base64-js@1.3.0/base64js.min.js"></script>
  <script type="module" src="/main.js"></script>
</body>

</html>
